<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Create offer</title>
</head>
<body>
<div class="container">
    <h1>Create offer</h1>
    <h2 th:text="${specialoffer.pizza.title}"></h2>
    <hr>
    <!-- ho a disposizione un attributo che si chiama book -->
    <!-- inoltre la classe #fields di Thymeleaf contiene la mappa con eventuali errori -->

        <form
                th:action="@{/specialoffers/create}"
                id="specialoffer-form"
                method="POST"
                th:object="${specialOffer}"
        >
            <!-- input hidden per il book-->
            <input type="hidden" th:field="*{pizza}">
            <!-- startDate -->
            <div class="mb-3">
                <label for="startdate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startdate" th:field="*{startdate}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('startdate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('startdate')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <!-- expireDate -->
            <div class="mb-3">
                <label for="enddate" class="form-label">end Date</label>
                <input type="date" class="form-control" id="enddate" th:field="*{enddate}"
                       th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('enddate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('enddate')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/pizze/show/{pizzaId}(pizzaId=${specialoffer.pizza.id})}" class="btn btn-primary">Cancel</a>
            </div>
        </form>



</body>
</html>
